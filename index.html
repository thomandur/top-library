<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-container">
    <h1>My Library</h1>
    <nav>
      <section id="filters">
        <h2>Filters</h2>
        <span class="tag">read</span>
        <span class="tag">unread</span>
        <span class="tag active">all</span>
      </section>
      <section id="stats">
        <h2>Statistics</h2>
        <div id="unread">
          <span class="number"></span> Books unread
        </div>
        <div id="read">
          <span class="number"></span> Books read
        </div>
      </section>
    </nav>
    <section id="cards-container">
      <article class="card read" id="0">
        <div class="card-info">
          <p class="name">test</p>
          <p class="author">test</p>
          <p class="pages">test pages</p>
        </div>
        <div class="card-controls">
          <button>I read this book</button>
        </div>
      </article>
      <article class="card unread" id="1">
        <div class="card-info">
          <p class="name">test</p>
          <p class="author">test</p>
          <p class="pages">test pages</p>
        </div>
        <div class="card-controls">
          <button>I read this book</button>
        </div>
      </article>
      <article id="addBookForm" class="card">
        <div class="card-info">
          <p class="name"><textarea name="title" rows="4" placeholder="Titre du livre..."></textarea></p>
          <p class="author"><input type="text" name="author" placeholder="Auteur"></p>
          <p class="pages"><input type="number" name="pages" placeholder="Pages"> pages</p>
          Read <input type="radio" name="read" value="true">
          Unread <input type="radio" name="read" value="false"><br>
        </div>
        <div class="card-controls">
          <button id="submitButton">Add book</button>
        </div>
        <!--<form id="addBookForm">
           Title : <input type="text" name="title" placeholder="Titre du livre"><br>
          Author : <input type="text" name="author" placeholder="Auteur"><br>
          Pages : <input type="text" name="pages" placeholder="Pages"><br>
          Read <input type="radio" name="read" value="true">
          Unread <input type="radio" name="read" value="false"><br>
          <button id="submitButton">Add book</button> -->
        </form>
      </article>
    </section>
  </div>

  <div id="test">
  </div>
</body>

</html>
